<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/validacionjs.css">
</head>
<body>
    <div id="Formulario">
        <form action="#" id="formRegister" onsubmit="metFormulario.valFormComplato()">
            <p>
                <i class="fas fa-user-alt icon"></i>
                <input class="validar" type="text" placeholder="Ingrese nombre 2 caracteres, máximo6. Caracteres alfabeticos" id="name">
                <label for="name"><span class="obligatorio">Campo obligatorio</span></label>
            </p> 
            <p>
                 <i class="fas fa-file-signature icon"></i>
                <input class="validar" type="password" placeholder="Escriba su contraseña son minimo 8 caracteres y debe incluir letras en mayuscula" id="password">
                <label for="password"><span class="obligatorio">Campo obligatorio</span></label>
            </p> 
            <p>
                 <i class="fas fa-birthday-cake icon"></i>
                <input class="validar" type="text" placeholder="Ingrese la edad" id="age">
                <label for="age"><span class="obligatorio">Campo obligatorio</span></label>
            </p> 
             <p>
                 <i class="fas fa-birthday-cake icon"></i>
                <input class="validar" type="date"  id="dateInti">
                <label for="dateInti"><span class="obligatorio">Campo obligatorio</span></label>
            </p> 
            <p>
                <label for="name"><span class="obligatorio">Campo obligatorio</span></label>
                <button type="submit"><i class="fas fa-birthday-cake icon"></i>Enviar</button>
            </p> 
        </form>

    </div>
</body>
</html>
